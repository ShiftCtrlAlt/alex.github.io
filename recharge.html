<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />

</head>
<link rel="stylesheet" href="./css/main.css">
<body >
	<div class='shangfen'>
         <div class='top'><p class='c_red'>上分流程:</p><p class='long_size'>扫描下方二维码，输入充值金额，备注填写本人用户名</p></div>
        <img src="./image/bg2.png" alt="">
        <div><p class='c_red'>二维码:</p></div>
        <div class='img_list'>
          <div  class='pay_code'><img class='ali_code' src="./image/bg.png" alt="">支付宝</div>
          <div  class='pay_code'><img class='qq_code' src="./image/bg.png" alt="">QQ</div>
          <div  class='pay_code'><img class='wechat_code' src="./image/bg.png" alt="">微信</div>
        </div>
          
    </div>
</body>

<script src="./js/jquery-1.11.3.min.js"></script>
<script>
$(document).ready(function(){
  // 更新title
      $.get('http://39.108.8.10/pcegg/html/getTitle',function(data){
         $(document).attr("title",data.title); 
    });
    var tit_html = setInterval(function(){
      $.get('http://39.108.8.10/pcegg/html/getTitle',function(data){
         if($(document).attr("title") != data.title){$(document).attr("title",data.title);};
      });
    },10000);
    $.get('http://39.108.8.10/pcegg/user/userupcredit',function(data){
            $('.ali_code').attr('src',data.obj.alipay);
            $('.qq_code').attr('src',data.obj.qq);
            $('.wechat_code').attr('src',data.obj.wechat);
    });
})
</script>
